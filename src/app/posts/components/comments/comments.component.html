
<p-panel header="Comentarios">
    
    <div class="flex justify-content-end">
        <button 
            pButton 
            type="button" 
            [label]="labelButton"
            (click)="toggleCase()"
            [ngClass]="{
                'p-button-secondary': validationToggle === true,
                'p-button-info': validationToggle !== true
            }">
        </button> 
    </div>

    <p-panel 
        *ngFor="let comment of comments" 
        header="{{ comment.name | alternCase:validationToggle }}"
        [toggleable]="true"
        [collapsed]="true">

        <p>{{ comment.body }}</p>
        <p class="flex justify-content-end pr-5">{{ comment.email | titlecase }}</p>
    </p-panel>

    <div class="flex justify-content-center">
        <button 
            pButton 
            type="button" 
            label="Emitir Fecha"
            class="p-button-info"
            (click)="emitDate()">
        </button>           
    </div>

</p-panel>
